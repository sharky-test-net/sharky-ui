<div class="box is-paddingless">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <div *ngIf="!currentUser">
              <!-- Github Button -->
              <a class="button is-medium is-github"
                href="{{'https://github.com/login/oauth/authorize?scope=user:email&client_id=' + clientID}}">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Sign in with GitHub</span>
              </a>
            </div>
            <div *ngIf="currentUser">
              <p class="navbar-item is-inline-block">{{currentUser.username}}</p>
              <a class="button is-medium is-light" (click)='authService.logout()'>
                Log out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
